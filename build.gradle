minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    assetDir = "eclipse/assets"
}

repositories {
    maven {
        name "applecore"
        url "http://www.ryanliptak.com/maven/"
    }
    maven {
        name "chickenbones"
        url "http://chickenbones.net/maven/"
    }
    maven {
        name "mobius"
        url "http://mobiusstrip.eu/maven/"
    }
}

configurations {
    deployerJars
    releaseJars
}

dependencies {
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"
    compile "applecore:AppleCore:1.7.10-1.1.0:deobf"
    compile "codechicken:CodeChickenLib:1.7.10-1.1.3.140:dev"
    compile "codechicken:CodeChickenCore:1.7.10-1.0.7.47:dev"
    compile "codechicken:NotEnoughItems:1.7.10-1.0.5.118:dev"
    compile "mcp.mobius.waila:Waila:1.5.10_1.7.10"
    //compile "dk.mrspring:web-api:0.1.0"
    releaseJars files("libs/NBTJson-1.0.2-1.7.10-deobf.jar")
    compile files("libs/NBTJson-1.0.2-1.7.10-deobf.jar")
    compile files("libs/FurnitureMod-3.4.8_1.7.10.jar")

    //releaseJars "dk.mrspring:web-api:0.1.0"
    //releaseJars "dk.mrspring:nbt-json:1.0.0:deobf"

    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

}

processResources
        {
            // this will ensure that this task is redone when the versions change.
            inputs.property "version", project.version
            inputs.property "mcversion", project.minecraft.version

            // replace stuff in mcmod.info, nothing else
            from(sourceSets.main.resources.srcDirs) {
                include 'mcmod.info'

                // replace version and mcversion
                expand 'version': project.version, 'mcversion': project.minecraft.version
            }

            // copy everything else, thats not the mcmod.info
            from(sourceSets.main.resources.srcDirs) {
                exclude 'mcmod.info'
            }
        }

jar {
    from(configurations.releaseJars.collect {
        it.isDirectory() ? it : zipTree(it)
    }, sourceSets.main.output, sourceSets.api.output)
}

sourceSets {
    api {
        java {
            srcDir "$projectDir"
            include "src/api/java"
        }
    }
}

task sourceJar(type: Jar) {
    from(sourceSets.main.java, sourceSets.api.output)
    classifier = "src"
}

task devJar(type: Jar) {
    from(configurations.releaseJars.collect {
        it.isDirectory() ? it : zipTree(it)
    }, sourceSets.main.output, sourceSets.api.output)
    classifier = "deobf"
}

task apiJar(type: Jar) {
    from(sourceSets.api.output)
    classifier = "api"
}

artifacts {
    archives sourceJar, devJar, apiJar
}

